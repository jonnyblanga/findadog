<!DOCTYPE html>
<html>
<head>
  <title>Page not found (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: white;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    background-color: white;
    padding: 7px 12% 0;
  }

  .rails-default-error-page h1 {
    font-size: 60px;
    color: #730E15;
    line-height: 1.5em;
  }

  .rails-default-error-page .dialog > p {
    margin: 0 0 0;
    padding: 1em;
    padding-bottom: 10px;
    background-color: white;
    color: #666;
  }

  img {
    width: 60%;
    height: 70%;
    opacity: 0.8;
  }

.btn-ghost {
  margin-bottom: 15px;
  padding: 10px 20px;
  border-radius: 3px;
  opacity: 0.8;
  transition: opacity 0.3s ease;
  font-weight: bolder;
  font-size: 30px;
  color: #666;
}
 .btn-ghost:hover { text-decoration: underline;
  }

  .dialog > p {
    font-size: 30px;
    letter-spacing: 3px;
  }

  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <h1>Oops!</h1>
    <img src="/404page.jpg" alt="">
    <p>We are sorry but the page you were looking for doesn't exist.</p>
    <a href="/"><button class="btn-ghost "><strong>Back home</strong></button></a>
  </div>
</body>
</html>
